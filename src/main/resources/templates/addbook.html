<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booklist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add book</h1>
	<div>
		<form th:object="${book}" th:action="@{save}" action="#" method="post">
		  	<label for="auth">Author</label>
			<input type="text" id="auth" th:field="*{author}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="titl">Title</label>
			<input type="text" id="titl" th:field="*{title}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="isbnn">ISBN</label>
			<input type="text" th:field="*{isbn}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="yr">Year</label>
			<input type="text" th:field="*{year}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" value="Save"></input>
			
		</form>
	</div>
</body>
</html>
